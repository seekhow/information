<div class="col-md-12 column "   >
        <table class="table table-hover">
            <thead>
            <tr>
                <th>标号</th>
                <th>标题</th>
                <th>时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in newslist">
                <td>{{x.newsId}}</td>
                <td ui-sref="{{x.newsSite}}/content({id:{{x.newsId}}})">{{x.newsTitle}}</td>
                <td>{{x.newsTime}}</td>
            </tr>
            </tbody>
        </table>
</div>
<div class="col-md-8" ui-view="" >
</div>
